<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/component.css" />
  </head>
  <body>
    <main class="container">
      <section id="main">
        <header class="header">
          <img src="./assets/icon-star.svg" alt="star" id="star" />
        </header>

        <div class="info">
          <h2 class="title">How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <section>
          <div class="options">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
          </div>
          <button type="button" id="submit">submit</button>
        </section> 
      </section>

      <section id="thank" class="thankYou">
        <header class="headerThank">
          <img
            src="./assets/illustration-thank-you.svg"
            alt="thank"
            id="thank"
          />
        </header>

        <div class="infoThank">
          <p id="selection"></p>
          <h2 class="titleThank">Thank you!</h2>
          <p>
            We apreciate you taking the time to give a rating. if you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
